<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Agenda Diaria</title>
    <script src="js/agenda.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Agenda Diaria</h1>
        <div class="decorative-bar"></div>
        <form id="form-tarea">
            <input type="text" id="input-tarea" placeholder="Nueva tarea" required>
            <button type="submit">Agregar</button>
        </form>
        <ul id="lista-tareas"></ul>
        <p class="descripcion-app">
            Gestioná tu agenda diaria de forma sencilla y eficiente.<br>
            <span class="acciones">Agregá, marcá como realizada o eliminá tus tareas.</span><br>
            Toda la interacción se realiza directamente en la interfaz, sin ventanas emergentes ni ningún tipo de
            interrupción.
        </p>
    </main>
</body>

</html>
